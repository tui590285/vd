    <script>
    var ooFind="";
    var ooFrom="";
    var ooUser="";
    var ooPass="";

    $(window).scroll(function() {if ($(document).scrollTop()>150) {$('div.navl').css('background','#faf2e1');} else {$('div.navl').css('background','rgba(0,0,0,0)');}});

    var slideIndex = 1;
    function plusSlides(n) {showSlides(slideIndex += n);}
    function showSlides(n) {
      var i;
      var slides = document.getElementsByClassName("slide");
      var dots = document.getElementsByClassName("sldot");
      slideIndex = n;
      if (n > slides.length) {slideIndex = 1}    
      if (n < 1) {slideIndex = slides.length}
      for (i = 0; i < dots.length; i++) {dots[i].className = dots[i].className.replace(" active", "");}
      dots[slideIndex-1].className += " active";
      for (i = 0; i < slides.length; i++) {slides[i].style.display = "none";}
      slides[slideIndex-1].style.display = "block";
    }

    var audioPlayer = new Audio();
    audioPlayer.onended = function(){document.getElementsByClassName('player-container')[0].className='player-container';};

    function Init() {
      var q=location.search;
      var f="";
      if (q!="") q=q.substr(1);
      if (q.indexOf("from=")>=0) {f=q.substring(q.indexOf("from=")); q=q.substring(0,q.indexOf("from="));}
      if (q.indexOf("key=")>=0) {k=q.substring(q.indexOf("key=")); q=q.substring(0,q.indexOf("key=")).replace("&","");}
      if (location.hash!="") q=location.hash.substring(1);
      if (q=="") q="ogLine"; else q=q.replace("name=","");
      if (f=="") f="ogHomet"; else f=f.replace("from=","");
      ooFrom=f;
      ooFind=q;
      Load("ogHead");
    }

    function Load(search) {
      if (search.indexOf("ooHome")==0) {
        document.getElementById("ooShow").innerHTML="";
        document.getElementById("ooShow").style.display = "none";
        document.getElementById("ooFind").style.display = "none";
        document.getElementById("ooDown").style.display = "none";
        document.getElementById("ooBack").style.display = "none";
        document.getElementById("ooQuit").style.display = "none";
        document.getElementById("ooUser").style.display = "none";
        document.getElementById("ooChat").style.display = "none";
        if (document.getElementById("ooBody").innerHTML!="") return;
        else search="ogHome";
      }
      else if (search.indexOf("ooShow")==0) {
        document.getElementById("ooShow").style.display = "block";
        document.getElementById("ooFind").style.display = "none";
        document.getElementById("ooDown").style.display = "none";
        document.getElementById("ooBack").style.display = "none";
        document.getElementById("ooQuit").style.display = "none";
        document.getElementById("ooUser").style.display = "none";
        document.getElementById("ooChat").style.display = "none";
        return;
      }
      else if (search.indexOf("ooFind")==0) {
        document.getElementById("ooShow").style.display = "none";
        document.getElementById("ooFind").style.display = "block";
        document.getElementById("ooDown").style.display = "none";
        document.getElementById("ooBack").style.display = "none";
        document.getElementById("ooQuit").style.display = "none";
        document.getElementById("ooUser").style.display = "none";
        document.getElementById("ooChat").style.display = "none";
        return;
      }
      else if (search.indexOf("ooDown")==0) {
        document.getElementById("ooShow").style.display = "none";
        document.getElementById("ooFind").style.display = "none";
        document.getElementById("ooDown").style.display = "block";
        document.getElementById("ooBack").style.display = "none";
        document.getElementById("ooQuit").style.display = "none";
        document.getElementById("ooUser").style.display = "none";
        document.getElementById("ooChat").style.display = "none";
        if ('t'!='a' && 't'!='w') return;
      }
      else if (search.indexOf("ogBack")==0) {
        document.getElementById("ooShow").style.display = "none";
        document.getElementById("ooFind").style.display = "none";
        document.getElementById("ooDown").style.display = "none";
        document.getElementById("ooBack").style.display = "block";
        document.getElementById("ooQuit").style.display = "none";
        document.getElementById("ooUser").style.display = "none";
        document.getElementById("ooChat").style.display = "none";
        document.getElementById("ogBackR").innerHTML = "";
        search="ogBack"+"&from="+ooFrom;
      }
      else if (search.indexOf("ogQuit")==0) {
        document.getElementById("ooShow").style.display = "none";
        document.getElementById("ooFind").style.display = "none";
        document.getElementById("ooDown").style.display = "none";
        document.getElementById("ooBack").style.display = "none";
        document.getElementById("ooQuit").style.display = "block";
        document.getElementById("ooUser").style.display = "none";
        document.getElementById("ooChat").style.display = "none";
        document.getElementById("ogQuitR").innerHTML = "";
        document.getElementById("ogFindR").innerHTML = "";
        search="ogQuit"+"&from="+ooFrom;
      }
      else if (search.indexOf("ogUser")==0) {
        document.getElementById("ooShow").style.display = "none";
        document.getElementById("ooFind").style.display = "none";
        document.getElementById("ooDown").style.display = "none";
        document.getElementById("ooBack").style.display = "none";
        document.getElementById("ooQuit").style.display = "none";
        document.getElementById("ooUser").style.display = "block";
        document.getElementById("ooChat").style.display = "none";
        if (ooUser == "") {
          document.getElementById("ooLoginR").innerHTML = "";
          document.getElementById("ooLogupR").innerHTML = "";
          document.getElementById("ooLogin").style.display = "block";
          document.getElementById("ooLogup").style.display = "none";
          document.getElementById("ooLogot").style.display = "none";
          document.getElementById("ooLogpw").style.display = "none";
          document.getElementById("ooLognk").style.display = "none";
        }
        else {
          document.getElementById("ooLogpwR").innerHTML = "";
          document.getElementById("ooLognkR").innerHTML = "";
          document.getElementById("ooLogin").style.display = "none";
          document.getElementById("ooLogup").style.display = "none";
          document.getElementById("ooLogot").style.display = "block";
          document.getElementById("ooLogpw").style.display = "none";
          document.getElementById("ooLognk").style.display = "none";
        }
        return;
      }
      else if (search.indexOf("ooChat")==0) {
        document.getElementById("ooChat").style.display = "block";
      }

      document.getElementById("ooWait").style.display = "block";
      Test(search);
    }

    function Show(search, data) {
      document.getElementById("ooWait").style.display = "none";

      var name=search;
      if (name.indexOf("&")>0) name=name.substring(0,search.indexOf("&"));
      if (name.indexOf("~")>0) name=name.substring(0,search.indexOf("~"));
      var id=name;
      if (id.indexOf("_")>0) id=id.substring(0,search.indexOf("_"));
      id = decodeURIComponent(id);

           if (search.indexOf("opFind")==0) document.getElementById("ogFindR").innerHTML = data;
      else if (search.indexOf("ooDown")==0) document.getElementById("ooDownD").innerHTML = data;
      else if (search.indexOf("opQuit")==0) document.getElementById("ogQuitR").innerHTML = data;
      else if (search.indexOf("ogQuit")==0) document.getElementById("ogQuitD").innerHTML = data;
      else if (search.indexOf("opBack")==0) document.getElementById("ogBackR").innerHTML = data;
      else if (search.indexOf("ogBack")==0) document.getElementById("ogBackD").innerHTML = data;
      else if (search.indexOf("ooChat")==0) document.getElementById("ooChat").innerHTML = data;
      else if (search.indexOf("opLogin&")==0) {document.getElementById("ooLoginR").innerHTML = data;
        if (data.indexOf("登入成功")==0) {
          ooUser=document.getElementById('ooLoginN').value;
          ooPass=document.getElementById('ooLoginP').value;
          document.getElementById("ooLogotN").innerHTML=data.substring(4);
          document.getElementById('ooLogin').style.display='none';
          document.getElementById('ooLogot').style.display='block';
          document.getElementById("ooLoginN").value='';
          document.getElementById("ooLoginP").value='';
          document.getElementById("ooLoginR").innerHTML='';
        }}
      else if (search.indexOf("opLogup&")==0) {document.getElementById("ooLogupR").innerHTML = data;
        if (data.indexOf("注册成功")==0) {
          ooUser=document.getElementById('ooLogupN').value;
          ooPass=document.getElementById('ooLogupP').value;
          document.getElementById("ooLogotN").innerHTML=data.substring(4);
          document.getElementById('ooLogup').style.display='none';
          document.getElementById('ooLogot').style.display='block';
          document.getElementById("ooLogupN").value='';
          document.getElementById("ooLogupP").value='';
          document.getElementById("ooLogupQ").value='';
          document.getElementById("ooLogupR").innerHTML='';
        }}
      else if (search.indexOf("opLogpw&")==0) {document.getElementById("ooLogpwR").innerHTML = data;
        if (data.indexOf("修改密码成功")==0) {
          document.getElementById('ooLogpw').style.display='none';
          document.getElementById('ooLogot').style.display='block';
          document.getElementById("ooLogpwO").value='';
          document.getElementById("ooLogpwP").value='';
          document.getElementById("ooLogpwQ").value='';
          document.getElementById("ooLogpwR").innerHTML='';
        }}
      else if (search.indexOf("opLognk&")==0) {document.getElementById("ooLognkR").innerHTML = data;
        if (data.indexOf("修改昵称成功")==0) {
          document.getElementById("ooLogotN").innerHTML=data.substring(6);
          document.getElementById('ooLognk').style.display='none';
          document.getElementById('ooLogot').style.display='block';
          document.getElementById("ooLognkP").value='';
          document.getElementById("ooLognkK").value='';
          document.getElementById("ooLognkR").innerHTML='';
        }}
      else if (search.indexOf("opLogAll&")==0) document.getElementById("ooUserD").innerHTML = data;
      else if (search.indexOf("opViewAdd&")==0) {document.getElementById('vr'+data.substring(4)).innerHTML = data.substring(0,4);
          if (data.indexOf("请先登入")==0) Load("ogUser.aspx");
          else if (data.indexOf("评论成功")==0) Load('opViewAll'+data.substring(4));
      }
      else if (search.indexOf("opBlogAdd&")==0) {document.getElementById('brblog').innerHTML = data.substring(0,4);
          if (data.indexOf("请先登入")==0) Load("ogUser.aspx");
          else if (data.indexOf("发博成功")==0) Load('og博客~time');
      }
      else if (search.indexOf("opHoldSet")==0 || search.indexOf("opKickSet")==0 || search.indexOf("opLikeSet")==0 || search.indexOf("opViewAll")==0
          || search.indexOf("opViewGet")==0 || search.indexOf("opViewHoldSet")==0 || search.indexOf("opViewKickSet")==0) {
          document.getElementById(id).innerHTML=data;
      }
      else if (id.indexOf("Head")==2) {
          document.getElementById("ooHead").innerHTML=data;
          showSlides(slideIndex);
          Load("ogFoot");
      }
      else if (id.indexOf("Foot")==2) {
          document.getElementById("ooFoot").innerHTML=data;
          Load(ooFind);
      }
      else if (id.indexOf("c")==0 || id.indexOf("http")==0 || id.indexOf("/")==0 || id.indexOf("~c")==0 || id.indexOf("~http")==0 || id.indexOf("~/")==0) {
          document.getElementById("ooShow").innerHTML="<div class='main'>"+data+"</div><div style='height:40px;clear:both;'></div>";
          document.getElementById("ooShow").style.display="block";
          document.getElementById("ooShow").scrollTop=0;
          document.getElementById("ooBack").style.display="none";
          if (data.indexOf('poster=')>=0) {
            var pmedia=data.match(/(src=")(\S*?)(")/);
            var pcover=data.match(/(poster=")(\S*?)(")/);
            document.getElementsByClassName('player-cover')[0].style.background='url('+pcover[2]+')';
            document.getElementsByClassName('player-cover')[0].style.backgroundSize='cover';
            document.getElementsByClassName('player-container')[0].className='player-container';
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
            audioPlayer.src=pmedia[2];
          }
          else if (data.indexOf('.m3u8')>=0) {
            var pid=data.match(/(id=")(\S*?)(")/);
            var player = videojs('#'+pid[2]);
          }
      }
      else if (id.indexOf("on")==0 && document.getElementById(id)) {
          document.getElementById(id).innerHTML=data;
      }
      else if (id.indexOf("o")==0 || id.indexOf("~")==0) {
          document.getElementById("ooBody").innerHTML=data;
          document.getElementById("ooShow").style.display="none";
          window.scrollTo(0,0);
